<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    
<h1>HTML Color</h1>

<div style="background-color: tomato; padding: 10px; color: white; width: 20%; margin-bottom: 20px;">Tomato</div>
<!-- No particular attribute, used more like a container -->
<div style="background-color: orange; padding: 10px; color: white; width: 30%; margin-bottom: 20px">Orange</div>
<div style="background-color: mediumseagreen; padding: 10px; color: white; width: 30%; margin-bottom: 20px">MediumSeaGreen</div>
<div style="background-color: grey; padding: 10px; color: white; width: 20%; margin-bottom: 20px">Grey</div>

<p>I love to express my thoughts with code.</p>

</body>
</html>
